/// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "me.tatarka:gradle-retrolambda:3.7.0"
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'
        classpath files('../fastdex-gradle/build/libs/fastdex-gradle-0.8.8.jar')
        classpath files('../fastdex-common/build/libs/fastdex-common-0.8.8.jar')
        classpath files('../fastdex-build-lib/build/libs/fastdex-build-lib-0.8.8.jar')
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}